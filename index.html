<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <title>Linked List</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
</head>
<body>
  <section>
    <h1>Linked <img src="linked-list-logo (1).svg" alt="linked-list-logo"> List</h1>
    <form for="input-Title-Url" action="index_submit" method="get" accept-charset="utf-8">
      <input id="input-Title-Url" type="text" name="Website Title" placeholder="Website Title">
      <input id="input-Title-Url" type="Url"  name="Website URL" placeholder="Website URL">
    </form>
    <button class="enter-button" type="submit" >Enter</button>
  </section>
  <main>
    <article >
      <h2>The Website Title</h2>
      <hr />
      <a href="mailto:joe@example.com?subject=feedback">www.thewebsiteurl.com</a>
      <hr />
      <button class="article-buttons" type="submit" name="Read">Read</button>
      <button class="article-buttons delete-button" type="submit" name="Delete">Delete</button>
    </article>
  </main>
  <script src="/styles.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
